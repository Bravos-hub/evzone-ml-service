  #   env_file:
  #     - .env
  #   volumes:
  #     - ./src:/app/src
  #     - ./models:/app/models
  #     - ./data:/app/data
  #   depends_on:
  #     - postgres
  #     - redis
  #     - kafka
  #   networks:
  #     - evzone-network
  #   restart: unless-stopped

volumes:
  ml_postgres_data:
  ml_redis_data:

networks:
  evzone-network:
    driver: bridge

