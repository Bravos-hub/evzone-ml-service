version: '3.8'

services:
  ml-service:
    build: .
    container_name: evzone-ml-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/evzone_ml
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - evzone-network
    restart: unless-stopped

  # Use existing postgres from backend docker-compose or create new
  postgres:
    image: postgres:15-alpine
    container_name: evzone-ml-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: evzone_ml
    ports:
      - "5434:5432"
    volumes:
      - ml_postgres_data:/var/lib/postgresql/data
    networks:
      - evzone-network

  redis:
    image: redis:7-alpine
    container_name: evzone-ml-redis
    ports:
      - "6380:6379"
    volumes:
      - ml_redis_data:/data
    networks:
      - evzone-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: evzone-ml-kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
    networks:
      - evzone-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: evzone-ml-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - evzone-network

volumes:
  ml_postgres_data:
  ml_redis_data:

networks:
  evzone-network:
    external: false

